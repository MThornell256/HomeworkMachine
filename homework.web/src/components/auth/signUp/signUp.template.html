<div>
    <h1>Sign Up</h1>
    <div>
        Username
        <input type="text" [(ngModel)]='username'>
    </div>
    <div>
        Password
        <input type="password" [(ngModel)]='password'>
    </div>
    <div>
        Retype Password
        <input type="password" [(ngModel)]='passwordRetype'>
    </div>
    <Button (click)="signUp()">Sign Up</Button>
</div>
