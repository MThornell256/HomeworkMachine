<div>
    <h1>Log In</h1>
    <span *ngIf="setErrorMode">Username or Password is incorrect</span>
    <div>
        Username
        <input type="text" [(ngModel)]='username'>
    </div>
    <div>
        Password
        <input type="password" [(ngModel)]='password'>
    </div>
    <Button (click)="logIn()">Log In</Button>
</div>
